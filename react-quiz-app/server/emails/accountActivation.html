<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Your Account</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 1rem; line-height: 1.6; color: #333; padding: 1rem;">
  <p style="font-size: 1.25rem;">Hello {{username}},</p>
  <p>You are so close to setting up your account - just one step away!</p>
  <p>Please verify and finalise your account by clicking the button below:</p>
  <p>
    <a href="{{verificationLink}}" 
       style="display: inline-block; padding: 0.75rem 1.5rem; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
      Verify Email
    </a>
  </p>
  <p style="font-size: 0.9rem; color: #777;">This link will expire in 5 minutes.</p>
</body>
</html>
