<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset your password</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 1rem; line-height: 1.6; color: #333; padding: 1rem;">
  <p style="font-size: 1.25rem;">Hello {{username}},</p>
  <p>Hello {{username}}, please click below to reset your password.</p>
  <p>
    <a href="{{verificationLink}}" 
       style="display: inline-block; padding: 0.75rem 1.5rem; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
      Reset Password
    </a>
  </p>
  <p style="font-size: 0.9rem; color: #777;">
    For your security, this password reset link will expire in 15 minutes. 
    <br>
    Please complete the password reset process within this time.
  </p>
</body>
</html>
